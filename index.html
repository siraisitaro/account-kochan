<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教会財務マネージャー Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        church: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            600: '#475569',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
            .card { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
        }
        .chart-container { position: relative; height: 350px; width: 100%; }
        input[type="range"] { accent-color: #1e293b; }
    </style>
</head>
<body class="bg-church-50 text-slate-800 antialiased">

    <nav class="bg-church-900 text-white shadow-md no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-cross text-xl"></i>
                <span class="font-bold tracking-tight">Church Stewardship Manager</span>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="toggleMode()" class="flex items-center space-x-2 bg-church-800 px-3 py-1.5 rounded-full border border-church-600 hover:bg-church-600 transition">
                    <i id="mode-icon" class="fa-solid fa-briefcase text-xs"></i>
                    <span id="mode-text" class="text-xs font-bold">経営モード</span>
                </button>
                <button onclick="window.print()" class="bg-white text-church-900 px-3 py-1.5 rounded shadow-sm text-xs font-bold hover:bg-slate-100 transition">
                    <i class="fa-solid fa-print"></i> 印刷
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-500 uppercase term-target-label">現状維持に必要な単価(AC)</p>
                <h3 class="text-2xl font-bold text-church-900 mt-1" id="targetPriceDisplay">¥0</h3>
                <p class="text-[10px] text-slate-400 mt-2">※想定出席人数 <span id="currentQDisplay">12</span>名 に基づく</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-500 uppercase term-gap-label">一人当たりの不足額</p>
                <h3 class="text-2xl font-bold text-red-600 mt-1" id="gapDisplay">¥0</h3>
                <p class="text-[10px] text-slate-400 mt-2 term-gap-desc">目標献金額との差額</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-500 uppercase term-life-label">資金持続予測</p>
                <h3 class="text-2xl font-bold text-amber-600 mt-1" id="lifeDisplay">---</h3>
                <p class="text-[10px] text-slate-400 mt-2 term-life-desc">繰越金が尽きるまでの期間</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6 no-print">
                <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <header class="bg-slate-50 px-4 py-3 border-b border-slate-200">
                        <h4 class="text-sm font-bold text-church-900 term-cost-title">基礎設定</h4>
                    </header>
                    <div class="p-5 space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-600 mb-1 term-fixed-cost">固定費 (月額)</label>
                            <input type="number" id="fixedCost" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-church-900 outline-none" value="320000" oninput="saveAndRender()">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-600 mb-1 term-savings">現在の繰越金残高</label>
                            <input type="number" id="savings" class="w-full bg-slate-50 border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-church-900 outline-none" value="380000" oninput="saveAndRender()">
                        </div>
                        <div class="pt-2">
                            <label class="block text-xs font-bold text-slate-600 mb-2 term-slider">想定人数: <span id="sliderVal" class="text-church-900">12</span>名</label>
                            <input type="range" id="peopleSlider" min="1" max="100" value="12" class="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer" oninput="updateSlider(); saveAndRender()">
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <header class="bg-slate-50 px-4 py-3 border-b border-slate-200">
                        <h4 class="text-sm font-bold text-church-900 term-income-title">献金シミュレーション</h4>
                    </header>
                    <div class="p-5 space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div class="col-span-1">
                                <label class="text-[10px] font-bold text-slate-400">層A 金額</label>
                                <input type="number" id="pA" class="w-full border-slate-200 rounded border p-1.5 text-xs" value="20000" oninput="saveAndRender()">
                            </div>
                            <div class="col-span-1">
                                <label class="text-[10px] font-bold text-slate-400">比率(%)</label>
                                <input type="number" id="rA" class="w-full border-slate-200 rounded border p-1.5 text-xs" value="30" oninput="saveAndRender()">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="col-span-1">
                                <label class="text-[10px] font-bold text-slate-400">層B 金額</label>
                                <input type="number" id="pB" class="w-full border-slate-200 rounded border p-1.5 text-xs" value="5000" oninput="saveAndRender()">
                            </div>
                            <div class="col-span-1">
                                <label class="text-[10px] font-bold text-slate-400">比率(%)</label>
                                <input type="number" id="rB" class="w-full border-slate-200 rounded border p-1.5 text-xs" value="50" oninput="saveAndRender()">
                            </div>
                        </div>
                        <div class="pt-3 border-t flex justify-between items-center">
                            <span class="text-xs font-bold text-slate-600 term-avg-p">平均献金見込:</span>
                            <span id="weightedPDisplay" class="text-sm font-bold text-church-900">¥8,600</span>
                        </div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 card">
                    <h4 class="text-sm font-bold text-church-900 mb-6 term-chart-title text-center">費用構造の分析</h4>
                    <div class="chart-container">
                        <canvas id="cvpChart"></canvas>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden card">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 text-slate-500">
                            <tr>
                                <th class="px-6 py-4 font-bold term-col-q uppercase">想定人数</th>
                                <th class="px-6 py-4 font-bold term-col-ac uppercase">必要単価</th>
                                <th class="px-6 py-4 font-bold term-col-balance uppercase">収支予測</th>
                                <th class="px-6 py-4 font-bold term-col-status uppercase">判定</th>
                            </tr>
                        </thead>
                        <tbody id="analysisTable" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const terms = {
            business: {
                targetLabel: "現状維持に必要な単価(AC)", gapLabel: "不足額", gapDesc: "目標単価との差", lifeLabel: "資金持続予測", lifeDesc: "キャッシュ枯渇まで",
                costTitle: "経営コスト設定", fixedCost: "固定費(月額)", savings: "現預金残高", incomeTitle: "収益構造予測", avgP: "平均単価(AR):",
                slider: "想定顧客数", chartTitle: "損益分岐構造分析", tableTitle: "人数別収支表", colQ: "人数", colAC: "必要単価", colBalance: "月間損益",
                colStatus: "判定", modeName: "経営モード", icon: "fa-briefcase"
            },
            ministry: {
                targetLabel: "一人当たりの支え(必要額)", gapLabel: "祈りの課題(不足額)", gapDesc: "目標献金額との差", lifeLabel: "宣教継続可能期間", lifeDesc: "備えが続く期間",
                costTitle: "宣教維持費の設定", fixedCost: "宣教固定費", savings: "次月繰越金", incomeTitle: "献金シミュレーション", avgP: "平均献金目安:",
                slider: "礼拝出席人数", chartTitle: "教会財政の構造分析", tableTitle: "必要献金額の早見表", colQ: "出席者", colAC: "必要負担", colBalance: "月間収支",
                colStatus: "教会の状態", modeName: "牧会モード", icon: "fa-cross"
            }
        };

        let currentMode = 'ministry';
        let chart = null;

        function updateSlider() {
            const val = document.getElementById('peopleSlider').value;
            document.getElementById('sliderVal').innerText = val;
            document.getElementById('currentQDisplay').innerText = val;
        }

        function toggleMode() {
            currentMode = currentMode === 'business' ? 'ministry' : 'business';
            const t = terms[currentMode];
            document.getElementById('mode-text').innerText = t.modeName;
            document.getElementById('mode-icon').className = `fa-solid ${t.icon} text-xs`;
            
            Object.keys(t).forEach(key => {
                const el = document.querySelector(`.term-${key.replace(/([A-Z])/g, "-$1").toLowerCase()}`);
                if (el) el.innerText = t[key];
            });
            render();
        }

        function saveAndRender() {
            render();
        }

        function render() {
            const Cf = parseFloat(document.getElementById('fixedCost').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            const qSim = parseInt(document.getElementById('peopleSlider').value);
            const v = 83; // 固定

            const pA = parseFloat(document.getElementById('pA').value) || 0;
            const rA = (parseFloat(document.getElementById('rA').value) || 0) / 100;
            const pB = parseFloat(document.getElementById('pB').value) || 0;
            const rB = (parseFloat(document.getElementById('rB').value) || 0) / 100;
            const pC = 500; const rC = 1 - (rA + rB); // 残り

            const weightedP = (pA * rA) + (pB * rB) + (pC * rC);
            document.getElementById('weightedPDisplay').innerText = `¥${Math.round(weightedP).toLocaleString()}`;

            // サマリー計算
            const currentAC = (Cf / qSim) + v;
            const currentBalance = (weightedP - currentAC) * qSim;
            const gap = currentAC - weightedP;

            document.getElementById('targetPriceDisplay').innerText = `¥${Math.round(currentAC).toLocaleString()}`;
            document.getElementById('gapDisplay').innerText = gap > 0 ? `¥${Math.round(gap).toLocaleString()}` : "充足";
            document.getElementById('gapDisplay').className = gap > 0 ? "text-2xl font-bold text-red-600 mt-1" : "text-2xl font-bold text-emerald-600 mt-1";

            const life = currentBalance < 0 ? (savings / Math.abs(currentBalance)).toFixed(1) + "ヶ月" : "維持可能";
            document.getElementById('lifeDisplay').innerText = life;
            document.getElementById('lifeDisplay').className = currentBalance < 0 ? "text-2xl font-bold text-amber-600 mt-1" : "text-2xl font-bold text-emerald-600 mt-1";

            // テーブル更新
            const tbody = document.getElementById('analysisTable');
            tbody.innerHTML = '';
            [10, 12, 15, 20, 30, 50].forEach(q => {
                const ac = (Cf / q) + v;
                const bal = (weightedP - ac) * q;
                const tr = document.createElement('tr');
                if (q == qSim) tr.className = "bg-slate-50 font-bold";
                tr.innerHTML = `
                    <td class="px-6 py-4">${q}名</td>
                    <td class="px-6 py-4">¥${Math.round(ac).toLocaleString()}</td>
                    <td class="px-6 py-4 ${bal >= 0 ? 'text-emerald-600' : 'text-red-500'}">¥${Math.round(bal).toLocaleString()}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-[10px] ${bal >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-50 text-red-600'}">${bal >= 0 ? '充足' : '不足'}</span></td>
                `;
                tbody.appendChild(tr);
            });

            // グラフ更新
            const labels = Array.from({length: 41}, (_, i) => i + 10);
            const acData = labels.map(l => (Cf / l) + v);
            const pData = labels.map(() => weightedP);

            if (chart) chart.destroy();
            const ctx = document.getElementById('cvpChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: '必要単価(AC)', data: acData, borderColor: '#1e293b', borderWidth: 2, pointRadius: 0, fill: false, tension: 0.4 },
                        { label: '平均献金(P)', data: pData, borderColor: '#94a3b8', borderWidth: 2, borderDash: [5, 5], pointRadius: 0, fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { boxWidth: 12, font: { size: 10 } } } },
                    scales: { 
                        y: { beginAtZero: false, max: 40000, ticks: { font: { size: 9 } } },
                        x: { title: { display: true, text: '人数', font: { size: 10 } }, ticks: { font: { size: 9 } } }
                    }
                }
            });
        }

        window.onload = () => { toggleMode(); render(); };
    </script>
</body>
</html>
