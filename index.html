<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Holy Breakers Prototype</title>
    <style>
        /* ゲーム画面のスタイル設定 */
        body { 
            background-color: #222; /* 宇宙的な暗闇 */
            color: #eee;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: sans-serif;
        }
        canvas { 
            background: #333; /* ステージ背景 */
            border: 4px solid #d4af37; /* 神聖な金の枠 */
            box-shadow: 0 0 20px #d4af37;
        }
        .instructions { margin-top: 10px; text-align: center;}
    </style>
</head>
<body>
    <h1>✝️ Holy Breakers (Prototype)</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="instructions">
        <p>左右矢印キー(← →)でイエス様（白いパドル）を操作！<br>
        福音のボールを打ち返し、罪のブロック（赤）を浄化せよ！</p>
    </div>

<script>
    // === ゲーム設定 ===
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let gameRunning = true;

    // --- 1. 福音のボール設定 ---
    let ballRadius = 8;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 3; // 横方向のスピード
    let dy = -3; // 縦方向のスピード（マイナスで上に向かう）

    // --- 2. イエス様パドル設定 ---
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;

    // --- 3. 罪のブロック設定 ---
    let brickRowCount = 5;
    let brickColumnCount = 6;
    let brickWidth = 60;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 35;

    // ブロックの配置データを作成
    let bricks = [];
    for(let c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(let r=0; r<brickRowCount; r++) {
            // status: 1=存在する(罪), 0=浄化済み
            bricks[c][r] = { x: 0, y: 0, status: 1 }; 
        }
    }

    // === キー操作のイベントリスナー ===
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    // === 衝突判定ロジック ===
    function collisionDetection() {
        for(let c=0; c<brickColumnCount; c++) {
            for(let r=0; r<brickRowCount; r++) {
                let b = bricks[c][r];
                if(b.status == 1) {
                    // ボールがブロックの中に入ったら
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        dy = -dy; // ボールを跳ね返す
                        b.status = 0; // ブロックを消す（浄化！）
                        score++;
                        // 全て壊したらクリア（今回は仮のアラート）
                        if(score == brickRowCount * brickColumnCount) {
                            alert("ハレルヤ！全ての罪は浄化された！(YOU WIN)");
                            document.location.reload();
                            gameRunning = false;
                        }
                    }
                }
            }
        }
    }

    // === 描画関数群 ===
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#00DDFF"; // 福音っぽい光る水色
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#FFFFFF"; // イエス様の白衣の色
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(let c=0; c<brickColumnCount; c++) {
            for(let r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    // ラスボス（サタン）に近づくほど赤黒くする演出
                    const redIntensity = 150 + (r * 20); 
                    ctx.fillStyle = `rgb(${redIntensity}, 0, 0)`; 
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#d4af37";
        ctx.fillText("救われた魂: " + score, 8, 20);
    }

    // === メインゲームループ ===
    function draw() {
        if(!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height); // 画面をクリア
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        // 壁との衝突判定
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx; // 左右の壁
        }
        if(y + dy < ballRadius) {
            dy = -dy; // 天井
        }
        else if(y + dy > canvas.height-ballRadius) {
            // イエス様パドルとの衝突判定
            if(x > paddleX && x < paddleX + paddleWidth) {
                // パドルのどこに当たったかで反射角を変える（ゲーム性UP）
                let hitPoint = (x - (paddleX + paddleWidth/2)) / (paddleWidth/2);
                dx = hitPoint * 5; // 端に当たるほど横に飛ぶ
                dy = -dy;
            }
            else {
                // 床に落ちた（ゲームオーバー）
                // alert("信仰が足りません... (GAME OVER)");
                // document.location.reload();
                // gameRunning = false;
                
                // ※開発中は面倒なのでゲームオーバーにせず跳ね返すようにしておきます
                dy = -dy; 
            }
        }

        // パドルの移動
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw); // 次のフレームを要求
    }

    // ゲーム開始！
    draw();
</script>
</body>
</html>
