<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KyokaiTsuku Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        church: { 800: '#1e293b', 900: '#0f172a' },
                        gold: { 500: '#eab308' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .stat-bar-bg { background: #e2e8f0; height: 6px; border-radius: 3px; overflow: hidden; }
        .stat-bar-fill { height: 100%; border-radius: 3px; transition: width 0.5s; }
        /* モバイルでのスクロール領域調整 */
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden">

    <nav class="bg-church-900 text-white shrink-0 shadow-lg z-20">
        <div class="px-4 py-2">
            <div class="flex justify-between items-center mb-1">
                <div class="flex items-center space-x-2">
                    <div class="bg-gold-500 text-church-900 px-1.5 py-0.5 rounded font-black italic text-sm">KT</div>
                    <span class="font-bold text-sm">教会をつくろう！</span>
                </div>
                <div class="text-xs font-mono text-slate-400">
                    <span id="uiYear">1</span>年 <span id="uiMonth">1</span>月
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2 text-[10px] text-center">
                <div class="bg-church-800 rounded p-1">
                    <div class="text-slate-400 uppercase scale-90">Funds</div>
                    <div class="font-bold text-emerald-400">¥<span id="uiFunds">0</span></div>
                </div>
                <div class="bg-church-800 rounded p-1">
                    <div class="text-slate-400 uppercase scale-90">Believers</div>
                    <div class="font-bold text-blue-300"><span id="uiMembers">0</span>名</div>
                </div>
                <div class="bg-church-800 rounded p-1">
                    <div class="text-slate-400 uppercase scale-90">Reputation</div>
                    <div class="font-bold text-gold-500"><span id="uiReputation">Lv.1</span></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-grow overflow-hidden relative">
        
        <aside class="hidden md:flex w-64 bg-white border-r border-slate-200 flex-col">
            <div class="p-4 space-y-2">
                <button onclick="app.setTab('dashboard')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-100 flex items-center gap-3">
                    <i class="fa-solid fa-chart-line"></i> ダッシュボード
                </button>
                <button onclick="app.setTab('personnel')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-100 flex items-center gap-3">
                    <i class="fa-solid fa-user-tie"></i> 人事
                </button>
                <button onclick="app.setTab('facility')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-slate-100 flex items-center gap-3">
                    <i class="fa-solid fa-church"></i> 施設
                </div>
            </div>
        </aside>

        <main class="flex-grow bg-slate-100 p-4 pb-24 md:pb-6 overflow-y-auto" id="mainArea">
            </main>

        <div class="fixed bottom-20 right-4 md:static md:hidden z-30">
            <button onclick="app.startWorship()" id="worshipBtn" class="w-14 h-14 bg-church-900 text-white rounded-full shadow-2xl flex items-center justify-center border-4 border-white">
                <i class="fa-solid fa-fire text-gold-500"></i>
            </button>
        </div>
    </div>

    <nav class="md:hidden bg-white border-t border-slate-200 flex justify-around items-center h-16 shrink-0 safe-area-bottom z-40">
        <button onclick="app.setTab('dashboard')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-church-900">
            <i class="fa-solid fa-chart-line text-lg"></i>
            <span class="text-[10px] font-bold">状況</span>
        </button>
        <button onclick="app.setTab('personnel')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-church-900">
            <i class="fa-solid fa-user-tie text-lg"></i>
            <span class="text-[10px] font-bold">人事</span>
        </button>
        <button onclick="app.setTab('facility')" class="flex flex-col items-center gap-1 text-slate-400 hover:text-church-900">
            <i class="fa-solid fa-church text-lg"></i>
            <span class="text-[10px] font-bold">施設</span>
        </button>
        <div class="w-10"></div> </nav>

    </body>
</html>
